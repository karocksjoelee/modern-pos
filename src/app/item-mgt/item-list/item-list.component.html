<div class="ui link cards" *ngIf="items">

  <div class="card" *ngFor="let item of items" [routerLink]="[item._id]">
    <div class="image">
      <img src="assets/img/wireframe-imageholder.png">
    </div>
    <div class="content">
      <div class="header">{{item.name}}</div>
      <div class="meta">
        <a>{{item.category}}</a>
      </div>
      <div class="description">
        <span style="font-weight: bold;">熱量 :</span> {{item.calorie}}
      </div>
    </div>
    <div class="extra content">
      <span class="right floated">
        <a *ngIf="item.active" class="ui green label">上架中</a>
        <a *ngIf="!item.active" class="ui grey label">已下架</a>
      </span>
      <span>
        <i class="dollar icon"></i>
        {{item.price}}
      </span>
    </div>
  </div>

</div>
