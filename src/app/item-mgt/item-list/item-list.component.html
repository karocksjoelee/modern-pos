<div class="ui link cards">

  <div class="card" *ngFor="let item of items">
    <div class="image">
      <img src="assets/img/wireframe-imageholder.png">
    </div>
    <div class="content">
      <div class="header">{{item.name}}</div>
      <div class="meta">
        <a>{{item.category}}</a>
      </div>
      <div class="description">
        {{item.description || '尚無介紹'}}
      </div>
    </div>
    <div class="extra content">
      <span class="right floated">
        <a *ngIf="item.active" class="ui green label">上架中</a>
        <a *ngIf="!item.active" class="ui grey label">已下架</a>
      </span>
      <span>
        <i class="dollar icon"></i>
        {{item.price}}
      </span>
    </div>
  </div>

</div>
