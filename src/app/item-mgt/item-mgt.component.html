<div class="tab-wrapper">
  <tabset type="pills" [justified]="true">
    <tab heading="餐　　　　點">
      <div class="row">
        <div class="card col-md-5 col-centered" *ngFor="let item of items">
          <img class="card-img-top" src="..." alt="item-image">
          <div class="card-block">
            <h4 class="card-title" style="font-weight:bold"> {{ item.name }} </h4>
            <p class="card-text"> 類別: {{ item.category}} </p>
            <p class="card-text"> NT$: {{ item.price}} </p>
          </div>
        </div>
      </div>
    </tab>
    <tab heading="套　　　　餐">
      <div class="row">
        <div class="card col-md-5 col-centered" *ngFor="let mealset of mealsets">
          <img class="card-img-top" src="..." alt="mealset-image">
          <div class="card-block">
            <h4 class="card-title" style="font-weight:bold"> {{ mealset.setName }} </h4>
            <p class="card-text"> NT$: {{ mealset.price}} </p>
          </div>
        </div>
      </div>
    </tab>
  </tabset>
</div>
