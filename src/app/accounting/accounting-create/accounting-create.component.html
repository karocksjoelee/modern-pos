<form class="container" [formGroup]="createForm">

  <div class="form-group row">
    <label for="example-number-input" class="col-2 col-form-label">會計科目</label>
    <div class="col-2">
      <button type="button" class="btn btn-primary" (click)="staticModal.show()">{{selectedSubject || '選擇科目'}}</button>
    </div>
  </div>

  <div class="form-group row">
    <label for="example-search-input" class="col-2 col-form-label">金　　額</label>
    <div class="col-4">
      <input class="form-control" type="text" formControlName="amount">
    </div>
  </div>

  <div class="form-group row">
    <label for="example-email-input" class="col-2 col-form-label">數　　量</label>
    <div class="col-2">
      <input class="form-control" type="text" formControlName="quantity">
    </div>
    <label class="col-0.5 col-form-label">單　　位</label>
    <div class="col-1">
      <input class="form-control" type="text" formControlName="unit">
    </div>
  </div>

  <div class="form-group row">
    <label for="example-number-input" class="col-2 col-form-label">備　　註</label>
    <div class="col-4">
      <input class="form-control" type="text-area" formControlName="notes">
    </div>
  </div>
  <div class="col-9">
    <button type="button" class="btn btn-danger btn-lg float-right">取消</button>
    <button type="button" class="btn btn-primary btn-lg float-right" (click)="newAccounting()">新增</button>
  </div>

</form>


<div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">會計科目</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul class="list-group">
          <li class="list-group-item justify-content-between" (click)="subjectSelected(subject)">
            會計科目列表
            <span class="badge badge-default badge-pill">科目類型</span>
          </li>
        </ul> 
      </div>
    </div>
  </div>
</div>
