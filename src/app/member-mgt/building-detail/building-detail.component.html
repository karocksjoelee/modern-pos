<form class="ui form fontfixer" [formGroup]="updateForm" *ngIf="building">
  <h2 class="ui header" style="font-weight:bold; margin-bottom:15px;"><i class="building outline icon"></i>編輯大樓</h2>
  <p></p>

  <div class="field" style="margin-top:30px;">
    <label>大樓名稱</label>
    <div class="three fields">
      <div class="field">
        <input type="text" placeholder="Building Name" formControlName="name">
      </div>
    </div>
  </div>

  <div class="six fields">
    <div class="field" style="margin-top:15px;">
      <label>大樓類型</label>
      <select class="ui fluid dropdown" formControlName="category">
        <option value="">選擇類型</option>
        <option value="office-building">辦公大樓</option>
        <option value="hospital">醫院</option>
        <option value="apartment-building">住宅華廈</option>
        <option value="villa">透天住宅</option>
        <option value="store">一般商家</option>
        <option value="others">其他</option>
      </select>
    </div>
  </div>

  <div class="field" style="margin-top:30px;">
    <label>地址</label>
    <div class="two fields">
      <div class="field">
        <input type="text" placeholder="Address" formControlName="address">
      </div>
    </div>
  </div>

  <div class="field" style="margin-top:30px;">
    <label>大樓描述</label>
    <div class="two fields">
      <div class="field">
        <textarea formControlName="description"></textarea>
      </div>
    </div>
  </div>

  <div class="breathe"></div>

  <div class="fixbutton">
    <div class="ui large buttons">
      <button class="ui primary button" (click)="updateBuilding()">Save</button>
      <div class="or"></div>
      <button class="ui button" (click)="goBack()">Cancel</button>
    </div>
  </div>

</form>
